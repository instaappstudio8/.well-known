<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Map Satellite Live</title>
    <script>
        // Try to open the app using deep link
        window.location.href = "intent://instaappstudio8.github.io#Intent;scheme=https;package=com.live.earth.map.satellite.map.street.view.gps.navigation;end;";
        
        // Redirect to Play Store if app is not installed
        setTimeout(function() {
            window.location.href = "https://play.google.com/store/apps/details?id=com.live.earth.map.satellite.map.street.view.gps.navigation";
        }, 1000);
    </script>
</head>
<body>
    <p>If the app doesn't open, <a href="intent://instaappstudio8.github.io#Intent;scheme=https;package=com.live.earth.map.satellite.map.street.view.gps.navigation;end;">click here</a>.</p>
</body>
</html>
